# Configs for jekyll-gallery-generator
gallery:
  dir: assets/images/photography         # Path to the gallery
  symlink: true            # false: copy images into _site. true: create symbolic links (saves disk space)
  title: "Photography"      # Title for gallery index page
  title_prefix: ""          # Title prefix for gallery pages. Gallery title = title_prefix + gallery_name
  sort_field: "date_time"   # How to sort galleries on the index page. Possible values are: title, date_time, best_image
  thumbnail_size:
    x: 300                  # max width of thumbnails (in pixels)
    y: 300                  # max height of thumbnails (in pixels)
  galleries:
